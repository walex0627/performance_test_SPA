<section class="mb-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Search Available Events</h2>
    <input type="text" id="searchUserInput" placeholder="Search by name, description, location, or date..."
           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
</section>

<h1 class="text-4xl font-bold text-center mb-8 text-gray-900">Available Events</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="event-section p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">All Events</h2>
        <ul id="allEventsList" class="space-y-4">
            <li class="text-gray-600 italic">Loading events...</li>
        </ul>
    </div>

    <div class="event-section p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">My Registered Events</h2>
        <ul id="myRegisteredEventsList" class="space-y-4">
            <li class="text-gray-600 italic">Log in to view your registered events.</li>
        </ul>
    </div>
</div>

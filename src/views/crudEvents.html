<div class="container mx-auto p-4 sm:p-6 lg:p-8 bg-gray-50 min-h-screen">
    <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8">Event Management</h1>

    <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create/Edit Event</h2>
        <form id="eventForm" class="space-y-4">
            <input type="hidden" id="eventId">

            <div>
                <label for="eventName" class="block text-sm font-medium text-gray-700 mb-1">Event Name</label>
                <input type="text" id="eventName" placeholder="Event Name" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="eventDescription" class="block text-sm font-medium text-gray-700 mb-1">Event Description</label>
                <textarea id="eventDescription" placeholder="Event Description" required
                          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[80px]"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="eventDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="eventDate" required
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="eventTime" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                    <input type="time" id="eventTime" required
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div>
                <label for="eventLocation" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                <input type="text" id="eventLocation" placeholder="Location" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="eventCapacity" class="block text-sm font-medium text-gray-700 mb-1">Capacity</label>
                <input type="number" id="eventCapacity" placeholder="Capacity" min="1" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 mt-6">
                <button type="submit" id="saveEventBtn"
                        class="w-full sm:w-auto bg-blue-600 text-white p-3 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out cursor-pointer">
                    Create Event
                </button>
                <button type="button" id="cancelEditBtn" style="display: none;"
                        class="w-full sm:w-auto bg-gray-300 text-gray-800 p-3 rounded-md font-semibold hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 ease-in-out cursor-pointer">
                    Cancel Edit
                </button>
            </div>
        </form>
    </div>

    <section class="mb-8 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Search Events</h2>
        <input type="text" id="searchAdminInput" placeholder="Search by name, description, location, or date..."
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
    </section>

    <hr class="my-8 border-t-2 border-gray-200">

    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Event List</h2>
    <div class="overflow-x-auto bg-white rounded-lg shadow-lg p-2">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capacity</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Registered</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody id="eventsTableBody" class="bg-white divide-y divide-gray-200">
                <tr><td colspan="8" class="px-6 py-4 whitespace-nowrap text-center text-gray-500">Loading events...</td></tr>
            </tbody>
        </table>
    </div>
</div>
